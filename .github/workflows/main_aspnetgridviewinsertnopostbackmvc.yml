name: Build and deploy ASP.NET Framework app to Azure Web App - AspNetGridViewInsertNoPostback

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore AspNetGridViewInsertNoPostback.csproj

      - name: Build with MSBuild
        run: msbuild AspNetGridViewInsertNoPostback.csproj /p:Configuration=Release

      - name: Publish WebApp
        run: |
          mkdir output
          msbuild AspNetGridViewInsertNoPostback.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="output\webapp.zip"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: output/webapp.zip
